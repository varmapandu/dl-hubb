        <div class="col-md-3">
          <h4>DROP A MESSAGE</h4>
          <form novalidate autocomplete="off" [formGroup]="UserDetailsForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter Name" required [(ngModel)]="profile.name" formControlName="name">
              <span class="error" style="color:#fff" *ngIf="UserDetailsForm.get('name').touched && UserDetailsForm.get('name').hasError('required')">
                Name required
              </span>
              <span class="error" style="color:#fff" *ngIf="UserDetailsForm.get('name').touched && UserDetailsForm.get('name').hasError('pattern')">
                Invalid Name
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" name="email" id="" placeholder="abcd@gmail.com" required [(ngModel)]="profile.email"
                formControlName="email">
              <span class="error" *ngIf="UserDetailsForm.get('email').touched && UserDetailsForm.get('email').hasError('required')">
                Email required
              </span>
              <span class="error" *ngIf="UserDetailsForm.get('email').touched && UserDetailsForm.get('email').hasError('pattern')">
                Enter valid Email
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
              <textarea style="color:#fff" class="form-control" placeholder="message" [(ngModel)]="profile.message" [ngModelOptions]="{standalone: true}"></textarea>
            </div>

            <button type="submit" (click)="onSubmit()" [disabled]="!UserDetailsForm.valid" class="btn btn-primary footersubmit center-block">Submit</button>
          </form>
        </div>
